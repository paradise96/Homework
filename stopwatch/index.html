<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <h2>STOPWATCH</h2>
        <div><span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span></div>
        <button type="button" id="start" class="btn">Start</button>
        <button type="button" id="stop" class="btn">Stop</button>
        <button type="button" id="reset" class="btn">Reset</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
