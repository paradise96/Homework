<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Dinner Shopping List</title>
    <link rel="icon" type="image/vnd.microsoft.icon" href="./favicon/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <h1>CSS Dinner Shopping List</h1>
        <h2>Letâ€™s go to the mall!</h2>   
    </header>
    <section class="shopping_list">
        <div class="container">
            <div class="pickles">
                <label for="lot_pickles">A lot of pickles<small> (for the next lessons about CSS)</small></label>
                <input type="checkbox" name="pickles" id="lot_pickles">
            </div>
            <div class="apples">
                <label for="10apples">10 apples<small> (for more CSS manipulations)</small></label>
                <input type="checkbox" name="apples" id="10apples">
            </div>
            <div class="oranges">
                <label for="20oranges">20 oranges<small> (because they are awesome)</small></label>
                <input type="checkbox" name="oranges" id="20oranges">
            </div>
            <div class="plates">
                <label for="13plates">13 plates<small>  (hm... they always dissapear)</small></label>
                <input type="checkbox" name="plates" id="13plates">
            </div>
            <div class="bentos">
                <label for="15bentos">15 bentos</label>
                <input type="checkbox" name="bentos" id="15bentos">
            </div>
            <div class="sake">
                <label for="1sake">1 bottle of Sake <small>(for my friends)</small></label>
                <input type="checkbox" name="sake" id="1sake">
            </div>
        </div>
    </section>
    <footer id="footer">
        <button type="submit" class="btn_appetit">Bon appetit :)</button>
    </footer>
</body>
</html>
