<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius+Unicase:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="architecture">
            <div class="container">
                <h2 class="title">Architectural Photography</h2>
                <div class="grid_arch">
                    <div class="archi_1">
                        <img src="img/image-1eiffel_.png" alt="Eiffel tower">
                    </div>
                    <div class="archi_2">
                        <img src="img/imagecity.png" alt="Night city view">
                    </div>
                    <div class="archi_3">
                        <img src="img/imagestreet.png" alt="Street view">
                    </div>
                    <div class="archi_4">
                        <img src="img/image-1-cathedral.png" alt="Ancient Cathedral">
                    </div>
                    <div class="archi_5">
                        <img src="img/image-1.png" alt="Night street">
                    </div>
                    <div class="archi_6">
                        <img src="img/imagebridge.png" alt="Old Bridge in USA">
                    </div>
                </div>
            </div>
        </section>
        <section class="photo">
            <div class="container">
                <h2 class="title">Still Life Photography</h2>
                <div class="grid_photo">
                    <div class="photo_1">
                        <img src="img/image-1waterfall.png" alt="Waterfall">
                    </div>
                    <div class="photo_2">
                        <img src="img/imageland.png" alt="Shore of the ocean">
                    </div>
                    <div class="photo_3">
                        <img src="img/image_rocks.png" alt="Rock park">
                    </div>
                    <div class="photo_4">
                        <img src="img/image_trees.png" alt="Island on the river">
                    </div>
                    <div class="photo_5">
                        <img src="img/image_lavender.png" alt="Lavender field">
                    </div>
                    <div class="photo_6">
                        <img src="img/image-1_branches.png" alt="Branches of the tree">
                    </div>
                </div>
            </div>
        </section>
        <section class="people">
            <div class="container">
                <h2 class="title">Portrait and Fashion Photography</h2>
                <div class="grid_people">
                    <div class="human_1">
                        <img src="img/image-1-black.png" alt="Woman in black outfit">
                    </div>
                    <div class="human_2">
                        <img src="img/image-yellow.png" alt="Girl in yellow outfit">
                    </div>
                    <div class="human_3">
                        <img src="img/image-1-beard.png" alt="Guy with a beard">
                    </div>
                    <div class="human_4">
                        <img src="img/image-1-red.png" alt="Girl and red-gray wall">
                    </div>
                    <div class="human_5">
                        <img src="img/image-oranges.png" alt="Girl holding oranges on the level of eyes">
                    </div>
                    <div class="human_6">
                        <img src="img/image-books.png" alt="Woman holding a book">
                    </div>
                    <div class="human_7">
                        <img src="img/image-1-dude.png" alt="Some fella lookin gayish">
                    </div>
                    <div class="human_8">
                        <img src="img/image-heart.png" alt="4 girls making a heart with hands">
                    </div>
                    <div class="human_9">
                        <img src="img/image-weed.png" alt="some guy who likes to smoke some weed">
                    </div>
                    <div class="human_10">
                        <img src="img/image-1-homeless.png" alt="two homeless people">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
