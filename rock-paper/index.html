<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors + Memory Game</title>
    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
    <section class="breakout-game">
        <div id="scoreR">0</div>
        <div class="gridBreakout">
            <!-- <div class="block"></div> -->
        </div>
    </section>

    <section class="rock">
        <h2>Computer Choice: <span id="computer-choice"></span></h2>
        <h2>User Choice: <span id="user-choice"></span></h2>
        <h2>Result: <span id="result"></span></h2>
        <div class="buttons">
            <button type="button" id="rock">Rock</button>
            <button type="button" id="paper">Paper</button>
            <button type="button" id="scissors">Scissors</button>
        </div>
    </section>

    <section class="memory">
        <h3>Score: <span id="resultM"></span></h3>
        <div id="grid"></div>
    </section>  

    <section class="whack">
        <h2 class="score">Your score of hittin putin: </h2>
        <h2 id="score">0</h2>

        <h2>Time Left: </h2>
        <h2 id="time-left">60</h2>
        <div class="grid1">
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>
        </div>
    </section>

   
    <script src="./js/main.js"></script>
</body>
</html>
