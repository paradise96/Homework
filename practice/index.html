<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-5">
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <label for="prodTitle">Product title</label>
                        <input type="text" class="form-control" id="prodTitle">
                    </div>
                    <div class="col-2">
                        <label for="prodQty">Quantity</label>
                        <input type="number" class="form-control"  min="1" value="1" id="prodQty">
                    </div>
                    <div class="col-2">
                        <label for="prodPrice">Price</label>
                        <input type="number" class="form-control" id="prodPrice">
                    </div>
                    <div class="col-2 d-flex align-items-end">
                        <button type="button" class="btn btn-success" onclick="addToCart()">Add</button>
                    </div>
                </div>
            </div>         
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h4>Products in cart</h4>
            </div>
            <div class="card-body">
               <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Product title</th>
                        <th></th>
                        <th>Qty</th>
                        <th>Price per one</th>
                        <th>Cost</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="productTbody">
                    
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="5">TOTAL</th>
                        <th id="cardTotal"></th>
                        <th></th>
                    </tr>
                </tfoot>
               </table>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
